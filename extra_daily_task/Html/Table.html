<html>
<head>

  <title>Html Table</title>

</head>

<body>

   <h1 align="center" >Table</h1>
   
   <table border="1" width="80%" align="center" cellpadding="5px" cellspacing="0px">
   <tr>
			<th>No</th>
			<th>Name</th>
			<th>Mobile</th>
			<th>Age</th>
		</tr>
		
	<tr>
			<td>1</td>
			<td>Prince</td>
			<td>555555555</td>
			<td>30</td>
		</tr>

    <tr>
			<td>2</td>
			<td>Bhavesh</td>
			<td>9999999999</td>
			<td>39</td>
		</tr>	

	<tr>
			<td rowspan="2">3</td>
			<td rowspan="2">Dharmesh</td>
			<td>9999999999</td>
			<td rowspan="2">38</td>
		</tr>	
		
	<tr>
			<td>7777777777</td>
		</tr>	
		
	<tr>
			<td>4</td>
			<td>Yash</td>
			<td>9999999999</td>
			<td>25</td>
		</tr>	
		
		<tr>
			<td colspan="4" align="center">The End</td>
		</tr>
	</table>

</body>
</html>
